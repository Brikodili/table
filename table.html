<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style>
		#brd{
			width: 800px;
			height: 600px;
			border: 4px solid green;
			background: #FFF;
			margin-left: 275px;
			border-collapse: separate;

		}
		.header tr{
			height: 60px;
			border: 4px solid green;
		}
		.section tr {
			height: 340px;
			border: 4px solid green;
		}
		.footer tr{
			border: 4px solid green;
		}

	</style>
</head>
<body>
<table id="brd" border="3">
<thead class="header">
	<tr>
		<td rowspan="2">&nbsp</td>
		<td rowspan="2" colspan="2">&nbsp</td>
	    <td>&nbsp</td>
	</tr>
	<tr>
        <td>&nbsp</td>
	</tr>

	<tr style="height: 30px">
		<td>&nbsp</td>
		<td>&nbsp</td>
        <td>&nbsp</td>
        <td>&nbsp</td>
	</tr>
		</thead>
	<tbody class="section">
	<tr>
		<td>&nbsp</td>
		<td colspan="2">&nbsp</td>
		<td>&nbsp</td>
	</tr>
	</tbody>
	<tfoot class="footer">
	<tr>
		<td>&nbsp</td>
		<td rowspan="2" colspan="2">&nbsp</td>
		<td rowspan="2">&nbsp</td>
	</tr>
	<tr>
		<td>&nbsp</td>
	</tr>
	</tfoot>
</table>

</body>
</html>
